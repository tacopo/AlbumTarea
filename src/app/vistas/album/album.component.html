<div class="container">
  <div class="row g-5">
    <app-card
      class="col-sm-12 col-md-6 col-lg-4"
      *ngFor="let imagen of imagenes"
      [imagen1]="imagen.imagen1"
      [imagen2]="imagen.imagen2"
      [imagen3]="imagen.imagen3"
      [texto]="imagen.texto"
      [enlace1]="imagen.enlace1"
      [enlace2]="imagen.enlace2"
      [alternativo]="imagen.alternativo"
    ></app-card>
  </div>
</div>
